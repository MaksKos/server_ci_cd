name: Server tests

on: workflow_dispatch

jobs:
    test:
        name: Testing server
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up python
              uses: actions/setup-python@v4
              with:
                python-version: 3.11
            - name: Display Python version
              run: python -c "import sys; print(sys.version)"
            
            - name: Test 1
              run: python3 -m unittest test.py
